<html>
   <head>
      <title>Create Pros Account</title>
      <link rel="stylesheet" href="style.css">
      <script src="https://www.google.com/recaptcha/api.js" async defer></script>
      <script src="script.js" async></script>
   </head>
	
   <body>
      <h1>Create Account</h1>

      <div class="container">

         <form method="post" action="newuser.php">
      
         First name: <input type="text" name="first" maxlength="20" required><br><br>
      
         Last name: <input type="text" name="last" maxlength="20" required><br><br>
      
         Birthdate: <input type="date" name="birth" required><br><br>
      
         E-mail: <input type="text" name="email" maxlength="50" required><br><br>
      
         Username: <input type="text" name="usr" maxlength="15" required><br><br>
      
         Password: <input type="password" id="pwd" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" maxlength="30" required><br><br>

         Confirm Password: <input type="password" id="confpwd" maxlength="30"><br><br>

         <center><div class="g-recaptcha" data-sitekey="6LcO-YMaAAAAAKm34qo23ZWWaIky9nkU7G19ZDKK"></div></center><br><br>

         <center><input type="submit" name="sub" value="Create Account" onclick="return Validate()"/></center><br><br>

            <A HREF="index.html">Back to login page</A>
      
         </form>

      </div>

      <div id="message">
         <h3>Password must contain the following:</h3>
         <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
         <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
         <p id="number" class="invalid">A <b>number</b></p>
         <p id="length" class="invalid">Minimum <b>8 characters</b></p>
      </div>

   </body>
</html>
