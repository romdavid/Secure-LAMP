<html>
   <head>
      <title>Create Pros Account</title>
      <link rel="stylesheet" href="style.css">
      <script src="script.js" async></script>
   </head>
	
   <body>
      <h1>Create Account</h1>

      <div class="container">

         <form method="post" action="newuser.php">
      
         First name: <input type="text" name="first" required><br><br>
      
         Last name: <input type="text" name="last" required><br><br>
      
         Birthdate: <input type="date" name="birth" required><br><br>
      
         E-mail: <input type="text" name="email" required><br><br>
      
         Username: <input type="text" name="usr" required><br><br>
      
         Password: <input type="password" id="pwd" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required><br><br>

         Confirm Password: <input type="password" id="confpwd">

         <center><input type="submit" name="sub" value="Create Account" onclick="return Validate()"/></center><br><br>
      
         </form>

      </div>

      <div id="message">
         <h3>Password must contain the following:</h3>
         <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
         <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
         <p id="number" class="invalid">A <b>number</b></p>
         <p id="length" class="invalid">Minimum <b>8 characters</b></p>
      </div>

      <A HREF="index.html">Back to login page</A>
   </body>
</html>
