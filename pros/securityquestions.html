<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Pros Account</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
</head>
<body>
    <h1>Security Questions</h1>

    <div class="container">
        <form name="form1" id="form1" action="">
            Select Security Question 1: <select name="subject" id="subject">
            <option value="" selected="selected">What was your childhood nickname?</option>
            <option value="" selected="selected">What school did you attend for sixth grade?</option>
            <option value="" selected="selected">What was the name of your first stuffed animal?</option>
            <option value="" selected="selected">In what city or town did your mother and father meet?</option>
            <option value="" selected="selected">What is your mother's maiden name?</option>
            <option value="" selected="selected">Who was your childhood hero?</option>
        </select>
            <br><input type="text" name="first" maxlength="20" required>
            <br><br>
            Select Security Question 2: <select name="topic" id="topic">
            <option value="" selected="selected">In what city or town was your first job?</option>
            <option value="" selected="selected">What was your dream job as a child?</option>
            <option value="" selected="selected">In what county were you born?</option>
            <option value="" selected="selected">What is the name of your favorite childhood teacher?</option>
            <option value="" selected="selected">What is the name of your favorite childhood pet?</option>
            <option value="" selected="selected">In what city did you meet your spouse/significant other?</option>
        </select>
            <br><input type="text" name="first" maxlength="20" required>
            <br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
