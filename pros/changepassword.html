<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Change Password</h1>
<div class="container">
    <form method="post" action="">

        Enter Username:
        <input type="text" name="usr" maxlength="15" required><br><br>

        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" name="newPassword" title="New password" /><br><br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" title="Confirm new password" /><br><br>

        <p class="form-actions">
            <input type="submit" value="Change Password" title="Change password" />
        </p>

        <A HREF="index.html">Back to login page</A>

    </form>
</div>
</body>
</html>
